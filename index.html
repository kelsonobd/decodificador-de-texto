<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css"
</head>

<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="./assets/images/conversando.png" alt="logo">
            </div>
            <div class="title">
                <h1>Decodificador de Texto</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="text-areas">
                <!-- Área dos inputs -->
                <div class="text-area">
                    <form>
                        <textarea id="input1" class="text-area-one" type="text"
                            placeholder="Digite o texto que deseja criptografar ou descriptografar..."></textarea>
                    </form>
                </div>
                <div class="text-area">
                    <form>
                        <textarea readonly class="text-area-two" type="text"></textarea>
                        <div class="buttons-two">
                            <button class="btn-two">Copiar</button>
                        </div>
                    </form>
                   
                </div>
            </div>
            
            <div class="buttons">
                
                    <button id="btn1" class="btn-one">Criptografar</button>
                    <button id="btn2" class="btn-one">Descriptografar</button>             
            </div> 

        </div>
        </div>
    </main>
    
    <footer class="rodape">
        <p>© 2024. Desenvolvido por Kelson Oliveira. Todos os direitos reservados.</p>
    </footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
