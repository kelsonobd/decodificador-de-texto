<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
</head>

<body>
    <header>
        <h1 class="logo">Decodificador de Texto</h1>
    </header>
    <main class="container">
        <section class="conteudoPrincipal">
            <div class="areaInput">
                <form class="form1">
                    <textarea id="input1" class="areaText1"
                        placeholder="Digite o texto que deseja criptografar ou descriptografar"></textarea>
                </form>
            </div>
            <div class="infoButtons">
                <div class="info">
                    <img class="imgInfo" src="./assets/images/info-circle.png">
                    <p class="pInfo">Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="buttons">
                    <button id="botao1" class="botao1">Criptografar</button>
                    <button id="botao2" class="botao2">Descriptografar</button>
                </div>
            </div>

        </section>
        <section class="container2">
            <img class="imagem1" src="./assets/images/imagem1.png" alt="pessoa com uma lupa">
            <form class="form2">
                <h4></h4>
                <textarea class="areaText2" readonly
                    placeholder="Resultado:"></textarea>
            </form>
            <button class="botao3" style="display: none;">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <div class="sm">
            <a href="https://www.linkedin.com/in/kelson-obd/"><img class="smLink"
                    src="./assets/images/linkedin.png"></a>
            <a href="https://github.com/kelsonobd"><img class="smLink" src="./assets/images/github.png"></a>
            <a href="https://www.instagram.com/kelson.dev/"><img class="smLink" src="./assets/images/instagram.png"></a>
        </div>
        <p class="textRodape">Desenvolvido por Kelson Oliveira. Todos os direitos reservados © 2024.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
