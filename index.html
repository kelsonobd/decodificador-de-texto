<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Decodificaor de Texto</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./assets/images/letra-k.png" />

</head>

<body>
    <header>
        <img class="logo" src="./assets/images/logo.png" alt="logo">
    </header>
    <main class="container">
        <section class="conteudoPrincipal">
            <div class="areaInput">
                <form>
                    <textarea id="input1" class="areaText1" type="text" placeholder="Digite seu texto"></textarea>
                </form>
            </div>
            <div class="info">
                <img class="imgInfo" src="./assets/images/info-circle.png">
                <p class="pInfo">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="buttons">
                <button id="botao1" class="botao1">Criptografar</button>
                <button class="botao2">Descriptografar</button>
            </div>
        </section>
        <section class="container2">
            <img class="imagem1" src="./assets/images/imagem1.png" alt="pessoa com uma lupa">
            <form class="form2">
                <h4>Nenhuma mensagem encontrada.</h4>
                <textarea class="areaText2" type="text" 
                    placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
            </form>

            <button class="botao3" style="display: none;">Copiar</button>

        </section>
    </main>
    <footer class="rodape">
        <div class="sm">
            <a href="https://www.linkedin.com/in/kelson-obd/"><img class="smLink"src="./assets/images/linkedin.png"></a>
            <a href="https://github.com/kelsonobd"><img class="smLink"src="./assets/images/github.png"></a>
            <a href="https://www.instagram.com/kelson.dev/"><img class="smLink"src="./assets/images/instagram.png"></a>
        </div>
        <p class="textRodape">Desenvolvido por Kelson Oliveira. Todos os direitos reservados © 2024.</p>

    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
